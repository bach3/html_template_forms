<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Center Login Pages with Fix footer</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="nav shadow-sm bg-white rounded">
            <div class="container ">
                <div class="row">
                    <div class="col-md-4">
                        <p class="text-muted">Logo</p>
                    </div>
                    <!-- menu -->
                    <div class="col-md-8">
                    </div>
                    <!-- menu -->
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div class="row d-flex justify-content-center mt-5">
                <!--Grid column-->
                <div class="col-lg-4 col-md-12 mb-4">
                    <div class="card" style="width: 22rem;">
                        <!--Card content-->
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputUser">User:</label>
                                    <input type="text" class="form-control" id="exampleInputUser">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword">Password:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword">
                                </div>
                                <div class="form-group">
                                    <a href="#">Forgot username or password?</a>
                                </div>
                                <div class="form-group">
                                    <img src="./img/recaptcha-i-am-not-a-robot.png" class="img-fluid"
                                        alt="Responsive image">
                                </div>
                                <a href="#" class="btn btn-primary float-right" tabindex="-1" role="button"
                                    aria-disabled="true">Login</a>
                            </form>
                        </div>
                        <!--/.Card-->
                    </div>
                </div>
                <!--Grid column-->
            </div>
        </div>
    </main>
    <footer class="footer bg-dark mt-auto py-5">
        <div class="container text-center">
            <span class="text-light"><a href="https://getbootstrap.com/">Bootstrap </a> - <a
                    href="https://github.com/bach3">Bach3</a> (2020/01)</span>
        </div>
    </footer>
    <!-- include jquery library -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
