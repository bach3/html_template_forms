<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sample Mini-Css</title>

<body>

  <!-- Start your project here-->  
ã€€<div class="container" >
    <div class="row" style="justify-content: center;">
        <h3>Heading 3 <small>Subheading</small></h3>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend>Sample input form</legend>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3" style="display:flex; align-content:center;padding-top: 0.5rem;">
                            <label for="username" class="doc">Username</label>
                        </div>
                        <div class="col-sm-12 col-md">
                            <input type="text" id="Username" placeholder="Username"/>
                        </div>
                    </div>

                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3" style="display:flex; align-content:center;padding-top: 0.5rem;">
                            <label for="password" class="doc">Password</label>
                        </div>    
                        
                        <div class="col-sm-12 col-md">
                            <input type="password" id="password" placeholder="Password"/>
                        </div>
                    </div>
                    
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-text" class="doc">Text</label></div>
                        <div class="col-sm-12 col-md"><input type="text" placeholder="Text" id="sf1-text" style="width:85%;"
                                class="doc"></div>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-pwd" class="doc">Password</label></div>
                        <div class="col-sm-12 col-md"><input type="password" placeholder="Password" id="sf1-pwd" style="width:85%;"
                                class="doc"></div>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-num" class="doc">Number</label></div>
                        <div class="col-sm-12 col-md"><input type="number" value="42" id="sf1-num" style="width:85%;" class="doc"></div>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-select" class="doc">Select</label></div>
                        <div class="col-sm-12 col-md"><select id="sf1-select" style="width:85%;" class="doc">
                                <option class="doc">Apples</option>
                                <option class="doc">Oranges</option>
                            </select></div>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-check" class="doc">Checkbox</label></div>
                        <div class="col-sm-12 col-md"><input type="checkbox" autocomplete="off" id="sf1-check" class="doc"></div>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-radio" class="doc">Radio</label></div>
                        <div class="col-sm-12 col-md"><input type="radio" autocomplete="off" id="sf1-radio" class="doc"></div>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-textarea" class="doc">Textarea</label></div>
                        <div class="col-sm-12 col-md"><textarea class="doc" style="width:85%;" placeholder="Textarea"></textarea></div>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-invalid" class="doc">Invalid</label></div>
                        <div class="col-sm-12 col-md"><input value="Invalid" id="sf1-invalid" style="width:85%;" class="doc"></div>
                        <script>document.getElementById("sf1-invalid").setCustomValidity("This field is invalid");</script>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-disabled" class="doc">Disabled</label></div>
                        <div class="col-sm-12 col-md"><input disabled="" value="Disabled" id="sf1-disabled" style="width:85%;"
                                class="doc"></div>
                    </div>
                    <div class="row responsive-label">
                        <div class="col-sm-12 col-md-3"><label for="sf1-readonly" class="doc">Readonly</label></div>
                        <div class="col-sm-12 col-md"><input readonly="" value="Readonly" id="sf1-readonly" style="width:85%;"
                                class="doc"></div>
                    </div>
                </fieldset>

            </form>
        </div>
    </div>

</div>
