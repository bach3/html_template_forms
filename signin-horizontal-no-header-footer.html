<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple center login form with Flex</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header></header>

    <main role="main">
        <div class="container">
            <div class="d-flex row justify-content-center py-5">
                <div class="card" style="width: 30rem;">
                    <div class="d-flex justify-content-center py-1">
                        <h3 class="text-muted">LOGO</h3>
                    </div>
                    <div class="card-body d-flex row justify-content-center p-5">
                        <form>
                            <div class="form-group row">
                                <label for="exampleInputUser" class="col-md-4 col-form-label">Login：</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="exampleInputUser">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputPassword" class="col-md-4 col-form-label">Password：</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" id="exampleInputPassword">
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <a href="#">Forget id or password, please click here!</a>
                            </div>
                            <div class="form-group">
                                <img src="./img/recaptcha-i-am-not-a-robot.png" class="img-fluid"
                                    alt="Responsive image">
                            </div>
                            <hr class="text-muted py-1">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <a class="btn mx-1 btn-block" href="https://getbootstrap.com/" role="button"
                                            style="background-color: blueviolet;">
                                            <img src="./icons/bootstrap.svg" width="32" height="32" title="Bootstrap">
                                        </a>
                                    </div>
                                    <div class="col-sm-6">
                                        <a class="btn mx-1 btn-block" href="https://github.com/bach3" role="button"
                                            style="background-color: darkslategrey;">
                                            <img src="./img/GitHub-Mark-Light-32px.png" width="32" height="32"
                                                title="bach3">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <hr class="text-muted py-1">
                            <a href="#" class="btn btn-primary float-right" tabindex="-1" role="button"
                                aria-disabled="true">Login</a>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer></footer>
    <!-- include jquery library -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
